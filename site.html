<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Mr. Assiri Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css.css">

<body>
  <div class="container">
    <header>
      <div class="row">
        <div class="col-xs-6">
          <span class="logo">MA</span>
        </div>

        <div class="col-xs-6">
          <h1 class="name">Mr. Assiri</h1>
          <p class="name-title">Web Designer</p>
        </div>
      </div>
    </header>

    <div class="row">
      <div class="col-lg-12">
        <div id="jumbo" class="jumbotron">
          <img class="main-image img-responsive" src="./img/main.png" alt="main image">
        </div>
      </div>
    </div>

    <main class="featured">
      <div class="row">
        <div class="col-sm-12">
          <h2 class="featured-title">Featured Languages</h2>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-4">
          <article class="feature-lan">
            <img class="feature-image img-responsive" src="./img/p1.png" alt="html-picture">
            <h3 class="feature-name">HTML</h3>
            <a class="feature-link" href="https://www.w3schools.com/html/
">Link</a>

        </div>

        <div class="col-sm-4">
          <article class="feature-lan">
            <img class="feature-image img-responsive" src="./img/p2.png" alt="js-picture">
            <h3 class="feature-name">JavaScript</h3>
            <a class="feature-link" href="https://www.w3schools.com/js/">Link</a>
          </article>
        </div>

        <div class="col-sm-4">
          <article class="feature-lan">
            <img class="feature-image img-responsive" src="./img/p3.png" alt="css-picture">
            <h3 class="feature-name">CSS</h3>
            <a class="feature-link" href="https://www.w3schools.com/css/">Link</a>
          </article>
        </div>
      </div>
